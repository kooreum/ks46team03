<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin_default}">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/admin/css/pjc2.css}">
</head>
<th:block layout:fragment="customJs">
    <script th:src="@{/js/jquery-3.6.4.js}"></script>
    <script>
        $('#resetBtn').click(function (){
            history.go(-1);
        });
    </script>
</th:block>

<th:block layout:fragment="customContents">
    <form id="modifyMessageForm" th:action="@{/admin/message/modifyMessage}" method="post">

        <table th:object="${messageInfo}">
            <tbody>
            <tr>
                <td class="labeltd">
                    <label for="messageCode">메세지코드</label>
                </td>
                <td>
                    <input type="text" id="messageCode" th:value="*{messageCode}" name="messageCode" placeholder="메세지코드를 입력해 주세요" />
                </td>
            </tr>
            <tr>
                <td class="labeltd">
                    <label for="messageDetails">메세지세부내용</label>
                </td>
                <td>
                    <input type="text" id="messageDetails" th:value="*{messageDetails}" name="messageDetails" placeholder="메세지 세부내용을 입력해 주세요"/>
                </td>
            </tr>

            <tr>
                <td colspan="5">
                    <button type="submit" id="submitBtn">메세지수정</button>
                    <button type="button" id="resetBtn">입력취소</button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>

</th:block>
</html>
