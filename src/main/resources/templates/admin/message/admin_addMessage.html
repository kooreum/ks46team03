<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin_default}">
<head>
  <link rel="stylesheet" type="text/css" th:href="@{/admin/css/form.css}">
</head>
<th:block layout:fragment="customJs">
  <script th:src="@{/js/jquery-3.6.4.js}"></script>
  <script>
    $('#resetBtn').click(function (){
      history.go(-1);
    });
    $(function (){
      //alert('제이쿼리')
      function validationCheck(ele){
        let data = $(ele).val();
        let isValid = true;
        if(typeof data == 'undefined' || data == null || data == ''){
          isValid = false;
        }
        return isValid;
      }


      $('#submitBtn').click(function (){
        const addMessageForm = $('#addMessageForm');
        const inputGroup = $('#addMessageForm input');
        let isSubmit = true;
        inputGroup.each(function (idx, item){
          isSubmit = validationCheck(item);
          if(!isSubmit) {
            let msg = $(item).parents('tr').find('label').text();
            alert(msg + '입력해주세요.');
            $(item).focus();
            return false;
          }
        });
        if (isSubmit) addMessageForm.submit();
      });
    });
  </script>
</th:block>

<th:block layout:fragment="customContents">
  <form id="addMessageForm" th:action="@{/admin/message/admin_addMessage}" method="post">
    <table>
      <tbody>
<!--      <tr>-->
<!--        <td class="labeltd">-->
<!--          <label for="messageCode">메세지코드</label>-->
<!--        </td>-->
<!--        <td colspan="2">-->
<!--          <input type="text" id="messageCode" name="messageCode" placeholder="메세지 코드를 입력해 주세요" />-->
<!--        </td>-->
<!--      </tr>-->

      <tr>
        <td class="labeltd">
          <label for="messageDetails">메세지 상세내용</label>
        </td>
        <td>
          <input type="text" id="messageDetails" name="messageDetails" placeholder="메세지 상세내용을 입력해 주세요"/>
        </td>
      </tr>


      <tr>
        <td colspan="5">
          <button type="button" id="submitBtn" >메세지등록</button>
          <button type="button" id="resetBtn" >입력취소</button>
        </td>
      </tr>
      </tbody>
    </table>
  </form>

</th:block>
</html>
