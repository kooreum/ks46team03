<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin_default}">
<head>
  <link rel="stylesheet" type="text/css" th:href="@{/admin/css/form.css}">
</head>
<th:block layout:fragment="customJs">
  <script th:src="@{/js/jquery-3.6.4.js}"></script>
  <script>
    $('#submitBtn').click(function(){
      const recipeCodeEle = $('#recipeCode');
      let recipeCode =	recipeCodeEle.val();
      if(typeof recipeCode == 'undefined' || recipeCode == null || recipeCode == ''){
        alert('레시피코드를 입력해주세요');
        recipeCodeEle.focus();
        return false;
      }
      $('#removeRemoveForm').submit();
    });

    $('#resetBtn').click(function (){
      history.go(-1);
    });
  </script>
</th:block>

<th:block layout:fragment="customContents">
  <form id="removeIngredientForm" th:action="@{/admin/recipe/removeRecipe}" method="post">

    <table th:object="${recipeInfo}">
      <tbody>
      <tr>
        <td class="labeltd">
          <label for="recipeCode">레시피코드</label>
        </td>
        <td>
          <input type="text" id="recipeCode" th:value="${recipeCode}" name="recipeCode"  />
        </td>
      </tr>
      <tr>
        <td class="labeltd">
          <label for="recipeName">레시피이름</label>
        </td>
        <td>
          <input type="text" id="recipeName" th:value="${recipeName}" name="recipeName" placeholder="레시피이름을 입력해 주세요" />
        </td>
      </tr>
      <tr>
        <td class="labeltd">
          <label for="recipeCategoryCode">레시피카테고리코드</label>
        </td>
        <td colspan="2">
          <input type="text" id="recipeCategoryCode" th:value="${recipeCategoryCode}" name="recipeCategoryCode" placeholder="레시피카테고리를 입력하세요" />
        </td>
      <tr>
        <td class="labeltd">
          <label for="memberId">레시피등록자아이디</label>
        </td>
        <td colspan="2">
          <input type="text" id="memberId" th:value="${memberId}" name="memberId" placeholder="재료등록아이디를 입력해 주세요"/>
        </td>
      </tr>

      <tr>
        <td colspan="2">
          <button type="submit" id="submitBtn">삭제</button>
          <button type="button" id="resetBtn">입력취소</button>
        </td>
      </tr>
      </tbody>
    </table>
  </form>

</th:block>
</html>
