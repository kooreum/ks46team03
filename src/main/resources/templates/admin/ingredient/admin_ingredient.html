<!DOCTYPE html>
<html>
<head>
  <title>요리 재료 등록</title>
  <style>

    .logo {
      padding: 30px 30px;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #F7F7F7;
      color: #333;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
    }

    form {
      max-width: 500px;
      margin: 30px auto;
      background-color: #FFF;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }

    label {
      display: inline-block;
      margin-bottom: 5px;
    }

    input[type="text"], textarea {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      width: 100%;
    }

    input[type="file"] {
      display: none;
    }

    .upload-btn {
      background-color: #4CAF50;
      color: #FFF;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    .upload-btn:hover {
      background-color: #3E8E41;
    }

    .img-preview {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
      display: block;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: #FFF;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    input[type="submit"]:hover {
      background-color: #3E8E41;
    }
  </style>
</head>
<body>

<div class="logo">
  <a class="nav-brand" href="/admin/index"><img src="/user/img/core-img/logo.jpg" alt=""></a>
</div>

<h1>요리 재료 등록</h1>
<form>
  <label for="ingredient-name">재료 이름:</label>
  <input type="text" id="ingredient-name" name="ingredient-name"><br><br>

  <label for="ingredient-amount">재료 양:</label>
  <input type="text" id="ingredient-amount" name="ingredient-amount"><br><br>

  <label for="ingredient-description">간단 재료 설명:</label>
  <input type="text" id="ingredient-description" name="ingredient-description"><br><br>

  <label for="ingredient-image">재료 사진:</label>
  <div>
    <input type="file" id="ingredient-image" name="ingredient-image" accept="image/*">
    <label for="ingredient-image" class="upload-btn">업로드</label>
    <img id="img-preview" class="img-preview">
  </div>

  <input type="submit" value="등록">
</form>


<script>
  const fileInput = document.getElementById('ingredient-image');              //JavaScript를 사용하여 선택한 파일을 미리보기 이미지로 보여주도록 구현했습니다.
  const imgPreview = document.getElementById('img-preview');

  fileInput.addEventListener('change', function() {
    const file = this.files[0];

    if (file) {
      const reader = new FileReader();

      reader.addEventListener('load', function() {
        imgPreview.setAttribute('src', this.result);
      });

      reader.readAsDataURL(file);
    }
  });
</script>
</body>
</html>
