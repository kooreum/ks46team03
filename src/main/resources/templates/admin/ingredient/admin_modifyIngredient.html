<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin_default}">
<head>
  <link rel="stylesheet" type="text/css" th:href="@{/admin/css/form.css}">
</head>
<th:block layout:fragment="customJs">
  <script th:src="@{/js/jquery-3.6.4.js}"></script>
  <script>
    $('#resetBtn').click(function (){
      history.go(-1);
    });
  </script>
</th:block>

<th:block layout:fragment="customContents">
  <form id="modifyIngredientForm" th:action="@{/admin/ingredient/modifyIngredient}" method="post">

    <table th:object="${ingredientInfo}">
      <tbody>
      <tr>
        <td class="labeltd">
          <label for="ingredientCode">재료코드</label>
        </td>
        <td>
          <input type="text" id="ingredientCode" th:value="*{ingredientCode}" name="ingredientCode" placeholder="재료코드를 입력해 주세요" />
        </td>
      </tr>
      <tr>
        <td class="labeltd">
          <label for="memberId">재료등록회원아이디</label>
        </td>
        <td>
          <input type="text" id="memberId" th:value="*{memberId}" name="memberId" placeholder="재료등록회원아이디를 입력해 주세요"/>
        </td>
      </tr>
      <tr>
        <td class="labeltd">
          <label for="ingredientCategoryCode">재료카테고리코드</label>
        </td>
        <td colspan="2">
          <input type="text" id="ingredientCategoryCode" th:value="*{ingredientCategoryCode}" name="ingredientCategoryCode" />
        </td>
      <tr>
        <td class="labeltd">
          <label for="ingredientName">재료이름</label>
        </td>
        <td colspan="2">
          <input type="text" id="ingredientName" th:value="*{ingredientName}" name="ingredientName" placeholder="재료이름을 입력해 주세요"/>
        </td>
      </tr>

      <tr>
        <td colspan="2">
          <button type="submit" id="submitBtn">재료수정</button>
          <button type="button" id="resetBtn">입력취소</button>
        </td>
      </tr>
      </tbody>
    </table>
  </form>

</th:block>
</html>
