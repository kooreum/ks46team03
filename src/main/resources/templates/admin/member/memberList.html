<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin_default}">
<head>
  <link rel="stylesheet" type="text/css" th:href="@{/admin/css/table.css}">
</head>
<th:block layout:fragment="customContents">
  <table>
    <thead>
      <tr>
        <th>회원아이디</th>
        <th>회원비밀번호</th>
        <th>회원등급</th>
        <th>회원이름</th>
        <th>회원이메일</th>
        <th>회원생일</th>
        <th>수정</th>
        <th>삭제</th>
      </tr>
    </thead>
    <tbody>
      <tr th:unless="${memberList == null}" th:each=" l : ${memberList}">
        <td th:text="${l.memberId}"></td>
        <td th:text="${l.memberPw}"></td>
        <td th:text="${l.levelNum}"></td>
        <td th:text="${l.memberName}"></td>
        <td th:text="${l.memberEmail}"></td>
        <td th:text="${l.memberBirth}"></td>
        <td>
          <a th:href="@{/admin/member/modifyMember(memberId=${l.memberId})}">수정</a>
        </td>
        <td>
          <a th:href="@{/admin/member/removeMember(memberId=${l.memberId})}">삭제</a>
        </td>
      </tr>
      <tr th:if="${memberList == null}">
        <td colspan="7">등록된 회원의 정보가 없습니다</td>
      </tr>



    </tbody>
  </table>
</th:block>
</html>
