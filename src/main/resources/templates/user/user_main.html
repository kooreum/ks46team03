<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/user_default}">
<head>
	<meta charset="UTF-8">
	<style>
		.info {
			display: flex;
			justify-content: center;
		}

		.write-button {
			text-align: center;
			margin-top: 30px;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}

		.write-button a {
			display: inline-block;
			background-color: #007bff;
			color: #fff;
			padding: 10px 20px;
			border-radius: 5px;
			text-decoration: none;
			transition: background-color 0.3s;
		}

		.write-button a:hover {
			background-color: #0000FF;
		}
	</style>

</head>

<th:block layout:fragment="customContent">
	<!-- ##### information Area Start ##### -->
	<section class="information-area">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="section-heading"><br><br><br>
						<h2 style="color: #027de7">열려라 냉장고를 소개합니다.</h2>
					</div>
					<h3 style="text-align: center">냉장고 내부 관리를 효율적으로 하여 소비기한이 지나서 버려지는 쓰레기를 줄이고,<br>
						냉장고 내부에 방치되는 재료를 레시피 추천 및 검색을 통해 활용 할 수 있습니다.</h3>
				</div>
				<div class="write-button">
					<a th:href="@{/admin/index}">관리자 페이지</a>
					<a th:href="@{/user/home}">사용자 페이지</a>
				</div>
			</div>
		</div>
	</section>
	<!-- ##### information Area End ##### -->
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>


</th:block>


</html>
