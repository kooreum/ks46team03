<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/user_default}">
<th:block layout:fragment="customJs">
  <script th:src="@{/js/jquery-3.6.4.js}"></script>
  <script>
    $('#resetBtn').click(function(){
      history.go(-1);
    });
  </script>
</th:block>

<head>
  <link rel="stylesheet" type="text/css" th:href="@{/user/css/table.css}" />

  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
      margin: 50px 0;
    }
    table {
      border-collapse: collapse;
      margin: 0 auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 800px; /* 테이블 전체 크기 */
      border: 2px solid black; /* 테이블 전체 굵은 테두리 */
    }
    th {
      background-color: #f5f5f5;
      padding: 10px;
      text-align: left;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
      color: black;
      width: 150px; /* 컬럼 너비 */
    }
    td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      width: 650px; /* 컬럼 너비 */
    }
    #content {
      margin: 50px auto;
      width: 1000px; /* 전체 폭 */
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 30px;
    }
    #content h2 {
      margin-bottom: 20px;
    }
    input[type="reset"], input[type="button"] {
      background-color: #008CBA;
      color: #FFFFFF;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }
    input[type="reset"]:hover, input[type="button"]:hover {
      background-color: #006B8F;
    }
    .button-container {
      display: flex;
      justify-content: center;
    }
     #article-body {
       width: 100%;
       height: 500px;
       font-size: 1.2rem;
       resize: none;
     }
  </style>

</head>


<th:block layout:fragment="customContent">

  <!-- ##### Breadcumb Area Start ##### -->
  <div class="breadcumb-area bg-img bg-overlay" style="background-image: url(/user/img/bg-img/breadcumb2.jpg);">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-12">
          <div class="breadcumb-text text-center">
            <h2>공지사항</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- ##### Breadcumb Area End ##### -->
  <body>
  <div id="content">
    <h1>공지사항 게시글</h1>
      <table >
        <tr>
          <th>공지사항번호</th>
          <td th:text="${notice.noticeBoardCode}"></td>
        </tr>
        <tr>
          <th>작성자</th>
          <td th:text="${notice.memberId}"></td>
        </tr>
        <tr>
          <th>공지사항 제목</th>
          <td th:text="${notice.noticeBoardTitle}"></td>
        </tr>
        <tr>
          <th>공지사항 등록시간</th>
          <td th:text="${notice.noticeBoardRegTime}"></td>
        </tr>
        <tr>
          <th>공지사항 내용</th>
          <td>
            <textarea id="article-body" th:text="${notice.noticeBoardContent}" style="border: none;" readonly></textarea>
          </td>
        </tr>
      </table>
      <br>
      <div class="button-container">
        <input type="reset" id="resetBtn" value="목록 보기">
    </div>
  </div>
  </body>
  <br><br>
</th:block>



</html>
