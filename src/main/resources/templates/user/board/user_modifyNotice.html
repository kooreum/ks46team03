<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/user_default}">
<th:block layout:fragment="customJs">
    <script th:src="@{/js/jquery-3.6.4.js}"></script>
    <script>
        $('#resetBtn').click(function(){
            //location.href = '/goods/goodsList';
            history.go(-1);
        });
    </script>
</th:block>

<th:block layout:fragment="customContent">
    <!-- ##### Breadcrumb Area Start ##### -->
    <div class="breadcumb-area bg-img bg-overlay" style="background-image: url(/user/img/bg-img/breadcumb2.jpg);">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12">
                    <div class="breadcumb-text text-center">
                        <h2>공지 게시판</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ##### Breadcrumb Area End ##### -->

    <!-- ##### Board Area Start ##### -->
    <head>
        <meta charset="UTF-8">
        <title>공지 글 수정</title>
        <style>
            body {
                font-family: 'Noto Sans KR', sans-serif;
                background-color: #F5F5F5;
                margin: 0;
                padding: 0;
            }
            #container {
                max-width: 600px;
                margin: 0 auto;
                background-color: #FFFFFF;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                padding: 20px;
                border-radius: 5px;
                margin-top: 50px;
            }
            h1 {
                text-align: center;
                margin-bottom: 30px;
            }
            form {
                display: flex;
                flex-direction: column;
            }
            label {
                font-weight: bold;
                margin-bottom: 10px;
            }
            input[type="text"], textarea {
                border: none;
                border-radius: 5px;
                padding: 10px;
                margin-bottom: 20px;
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            }
            input[type="text"] {
                height: 30px;
            }
            textarea {
                resize: none;
                height: 200px;
            }
            input[type="submit"], input[type="button"] {
                background-color: #008CBA;
                color: #FFFFFF;
                border: none;
                border-radius: 5px;
                padding: 10px 20px;
                cursor: pointer;
                transition: all 0.3s ease-in-out;
            }
            input[type="submit"]:hover, input[type="button"]:hover {
                background-color: #006B8F;
            }
            .button-container {
                display: flex;
                justify-content: space-between;
            }
        </style>
    </head>

    <body>
    <div id="container">
        <h1>공지 글 수정</h1>
        <form id="modifyNoticeForm" th:object="${noticeInfo}" th:action="@{/user/modifyNotice}" method="post">
            <label for="noticeBoardCode">공지 게시글번호:</label>
            <input type="text" id="noticeBoardCode" name="noticeBoardCode"
                   th:value="*{noticeBoardCode}" readonly="readonly"  required>
            <label for="noticeBoardTitle">제목:</label>
            <input type="text" id="noticeBoardTitle" name="noticeBoardTitle"
                   placeholder="제목을 입력해주세요." th:value="*{noticeBoardTitle}" required>
            <label for="memberId">작성자 ID:</label>
            <input type="text" id="memberId" name="memberId" th:value="${session.SID}" readonly="readonly"/>
            <label for="noticeBoardContent">내용:</label>
            <textarea id="noticeBoardContent" name="noticeBoardContent" rows="10" cols="50"
                       th:text="*{noticeBoardContent}" required></textarea>
            <div class="button-container">
                <input type="submit" id="submitBtn" value="글 수정">
                <input type="reset" id="resetBtn" value="입력 취소">
            </div>
        </form>
        <br><br>
    </div>
    </body>
    <br><br>

    <!-- ##### Board Area End ##### -->


    <!-- ##### All Javascript Files ##### -->
    <!-- jQuery-2.2.4 js -->
    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="js/bootstrap/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <!-- All Plugins js -->
    <script src="js/plugins/plugins.js"></script>
    <!-- Active js -->
    <script src="js/active.js"></script>

</th:block>
