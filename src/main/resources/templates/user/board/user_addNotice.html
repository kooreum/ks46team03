                    alert(`${msg} 필수 항목입니다.`)
                    $(ele).focus();
                    isValid = false;
                }

    <!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>공지 글 등록</title>
        <style>
            body {
                font-family: 'Noto Sans KR', sans-serif;
                background-color: #F5F5F5;
                margin: 0;
                padding: 0;
            }
            #container {
                max-width: 600px;
                margin: 0 auto;
                background-color: #FFFFFF;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                padding: 20px;
                border-radius: 5px;
                margin-top: 50px;
            }
            h1 {
                text-align: center;
                margin-bottom: 30px;
            }
            form {
                display: flex;
                flex-direction: column;
            }
            label {
                font-weight: bold;
                margin-bottom: 10px;
            }
            input[type="text"], textarea {
                border: none;
                border-radius: 5px;
                padding: 10px;
                margin-bottom: 20px;
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            }
            input[type="text"] {
                height: 30px;
            }
            textarea {
                resize: none;
                height: 200px;
            }
            input[type="submit"] {
                background-color: #008CBA;
                color: #FFFFFF;
                border: none;
                border-radius: 5px;
                padding: 10px 20px;
                cursor: pointer;
                transition: all 0.3s ease-in-out;
            }
            input[type="submit"]:hover {
                background-color: #006B8F;
            }
        </style>
    </head>
    <body>
    <div id="container">
        <h1>공지 글 등록</h1>
        <form id="addNoticeForm" action="@{/user/addNotice}" method="POST">
            <label for="noticeBoardCode">공지사항코드:</label>
            <input type="text" id="noticeBoardCode" name="noticeBoardCode" required>
            <label for="noticeBoardTitle">제목:</label>
            <input type="text" id="noticeBoardTitle" name="noticeBoardTitle" required>
            <label for="memberId">작성자:</label>
            <input type="text" id="memberId" name="memberId" required>
            <label for="noticeBoardContent">내용:</label>
            <textarea id="noticeBoardContent" name="noticeBoardContent" rows="10" cols="50" required></textarea>
            <input type="submit" id="submitBtn" value="글 등록">
        </form>
    </div>
    </body>

    <br><br>
    </html>
    <!-- ##### Board Area End ##### -->
