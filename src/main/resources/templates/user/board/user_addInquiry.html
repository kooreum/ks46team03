            <script th:src="@{/js/jquery-3.6.4.js}"></script>
            <script th:inline="javascript">
                $(function(){
                    //alert('제이쿼리')
                    function validationCheck(ele){
                        let data = $(ele).val();
                        let isValid = true;
                        if(typeof data == 'undefined' || data == null || data == ''){
                            let msg = $(ele).parents('tr').find('label').text();
                            alert(`${msg} 필수 항목입니다.`)
                            $(ele).focus();
                            isValid = false;
                        }
                        return isValid;
                    }

                    /*const memberLevel = [[${session.SLEVEL}]];

                    if(memberLevel == '1'){

                        request.done(function( data ) {

                                })

                        });

                        request.fail(function( jqXHR, textStatus ) {

                        });
                    }*/


                    $('#submitBtn').click(function(){
                        let isSubmit = true;

                        if(memberLevel == '1'){
                            const $selectEle = $('#sellerInfo');
                            isSubmit = validationCheck($selectEle);
                            $selectEle.focus();
                            if(!isSubmit) return;
                        }

                        let $inputEles = $('#addInquiryForm input');
                        $inputEles.each(function(idx, item){
                            isSubmit = validationCheck(item);
                            return isSubmit;
                        });

                        if(isSubmit) $('#addInquiryForm').submit();

                    });
                });

            </script>
        </th:block>

<th:block layout:fragment="customContent">

    <!-- ##### Breadcrumb Area Start ##### -->
    <div class="breadcumb-area bg-img bg-overlay" style="background-image: url(/user/img/bg-img/breadcumb2.jpg);">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12">

                        <h2>문의 게시판</h2>
                    </div>
                </div>
            </div>

    </div>
    <!-- ##### Breadcrumb Area End ##### -->

    <!-- ##### Board Area Start ##### -->
    <head>
        <meta charset="UTF-8">
        <title>문의 글 등록</title>
        <style>
            body {
                font-family: 'Noto Sans KR', sans-serif;
                background-color: #F5F5F5;
                margin: 0;
                padding: 0;
            }
            #container {
                max-width: 600px;
                margin: 0 auto;
                background-color: #FFFFFF;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                padding: 20px;
                border-radius: 5px;
                margin-top: 50px;
            }
            h1 {
                text-align: center;
                margin-bottom: 30px;
            }
            form {
                display: flex;
                flex-direction: column;
            }
            label {
                font-weight: bold;
                margin-bottom: 10px;
            }
            input[type="text"], textarea {
                border: none;
                border-radius: 5px;
                padding: 10px;
                margin-bottom: 20px;
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            }
            input[type="text"] {
                height: 30px;
            }
            textarea {
                resize: none;
                height: 200px;
            }
            input[type="submit"] {
                background-color: #008CBA;
                color: #FFFFFF;
                border: none;
                border-radius: 5px;
                padding: 10px 20px;
                cursor: pointer;
                transition: all 0.3s ease-in-out;
            }
            input[type="submit"]:hover {
                background-color: #006B8F;
            }
        </style>
    </head>
    <body>
    <div id="container">
        <h1>문의 글 등록</h1>
        <form id="addInquiryForm" th:action="@{/user/addInquiry}" method="post">
            <!--<label for="inquiryBoardCode">문의사항코드:</label>
            <input type="text" id="inquiryBoardCode" name="inquiryBoardCode" required>-->
            <label for="inquiryBoardTitle">제목:</label>
            <input type="text" id="inquiryBoardTitle" name="inquiryBoardTitle" required>

            <label for="inquiryTypeCode">문의 카테고리:</label>
            <input type="text" id="inquiryTypeCode" name="inquiryTypeCode" required>

                <option value="욕설">욕설 및 혐오 조장 글 </option>
                <option value="기타">기타 </option>
            </select>-->
            <label for="inquiryBoardContent">내용:</label>
            <textarea id="inquiryBoardContent" name="inquiryBoardContent" rows="10" cols="50" required></textarea>
            <input type="submit" id="submitBtn" value="글 등록">
            <!--<button type="button" id="submitBtn" disabled="disabled">글등록</button>-->
        </form>
    </div>
