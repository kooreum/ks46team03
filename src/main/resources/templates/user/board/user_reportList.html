<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/user_default}">
<head>
  <link rel="stylesheet" type="text/css" th:href="@{/user/css/table.css}" />

  <th:block layout:fragment="customJs">
    <script th:inline="javascript">
      $(document).ready(function () {
        let msg = /*[[${msg}]]*/ null;
        console.log(msg);
        if (msg) {
          alert(msg);
        }
      });

    </script>
  </th:block>

  <style>
    #container {
      width: 80%;
      margin: 0 auto;
      padding-top: 50px;
    }

    h1 {
      text-align: center;
      margin-bottom: 50px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background-color: #2E8B57;
      color: black;
    }


    /*td:nth-child(2) {
        text-align: left;
    }*/

    .write-button {
      text-align: right;
      margin-top: 30px;
    }

    .write-button a {
      display: inline-block;
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .write-button a:hover {
      background-color: #0062cc;
    }

    .write-button a {
      background-color: #008000;
    }

    .write-button a:hover {
      background-color: #006400;
    }

  </style>
</head>

<script th:inline="javascript">
  let msg = [[${msg}]];
  if(msg) alert(msg);
</script>

<th:block layout:fragment="customContent">

  <!-- ##### Breadcumb Area Start ##### -->
  <div class="breadcumb-area bg-img bg-overlay" style="background-image: url(/user/img/bg-img/breadcumb2.jpg);">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-12">
          <div class="breadcumb-text text-center">
            <h2>신고</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- ##### Breadcumb Area End ##### -->

  <div id="container">
    <h1>신고 게시판</h1>
      <table class="table-center" >
        <thead>
        <tr>
          <th>신고게시글번호</th>
          <th>작성자</th>
          <th>신고 유형</th>
          <th>신고 레시피 글번호</th>
          <th>신고처리상태</th>
          <th>글등록시간</th>
          <th>수정</th>
          <th>삭제</th>
        </tr>
        </thead>
        <tbody>
        <tr th:unless="${reportList == null}" th:each=" l : ${reportList}">
          <td th:text="${l.reportBoardCode}"></td>
          <td th:text="${l.memberId}"></td>
          <td th:text="${l.reportTypeCode}"></td>
          <td th:text="${l.recipeCode}"></td>
          <td th:text="${l.reportStateCode}"></td>
          <td th:text="${l.reportDatetime}"></td>
          <td>
            <a th:href="@{/user/modifyReport(reportBoardCode=${l.reportBoardCode})}">수정</a>
          </td>
          <td>
            <a th:href="@{/user/removeReport(reportBoardCode=${l.reportBoardCode})}">삭제</a>
          </td>
        </tr>
        <tr th:if="${reportList == null}">
          <td colspan="7">등록된 상품의 정보가 없습니다.</td>
        </tr>
        </tbody>
    </table>
    <div class="write-button">
      <a th:href="@{/user/addReport}">신고글 등록</a>
    </div>
  </div>
</th:block>

</html>
