    <!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>신고 글 등록</title>
        <style>
            body {
                font-family: 'Noto Sans KR', sans-serif;
                background-color: #F5F5F5;
                margin: 0;
                padding: 0;
            }
            #container {
                max-width: 600px;
                margin: 0 auto;
                background-color: #FFFFFF;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                padding: 20px;
                border-radius: 5px;
                margin-top: 50px;
            }
            h1 {
                text-align: center;
                margin-bottom: 30px;
            }
            form {
                display: flex;
                flex-direction: column;
            }
            label {
                font-weight: bold;
                margin-bottom: 10px;
            }
            input[type="text"], textarea {
                border: none;
                border-radius: 5px;
                padding: 10px;
                margin-bottom: 20px;
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            }
            input[type="text"] {
                height: 30px;
            }
            textarea {
                resize: none;
                height: 200px;
            }
            input[type="submit"] {
                background-color: #008CBA;
                color: #FFFFFF;
                border: none;
                border-radius: 5px;
                padding: 10px 20px;
                cursor: pointer;
                transition: all 0.3s ease-in-out;
            }
            input[type="submit"]:hover {
                background-color: #006B8F;
            }
        </style>
    </head>
    <body>
    <div id="container">
        <h1>신고 글 등록</h1>
        <form action="submit.php" method="POST">
            <label for="title">제목:</label>
            <input type="text" id="title" name="title" required>
            <label for="category">신고 카테고리:</label>
            <select id="category" name="category" required>
                <option value="">선택하세요</option>
                <option value="광고">광고성 글</option>
                <option value="도배">무분별한 도배</option>
                <option value="사기">사기성 글</option>
                <option value="음란">음란성 글</option>
                <option value="욕설">욕설 및 혐오 조장 글 </option>
                <option value="기타">기타 </option>
            </select>
            <label for="link">신고글 링크</label>
            <input type="text" id="link" name="link" required>
            <label for="content">내용:</label>
            <textarea id="content" name="content" rows="10" cols="50" required></textarea>
            <input type="submit" value="글 등록">
        </form>
    </div>
    </body>

    <br><br>
    </html>
    <!-- ##### Board Area End ##### -->
