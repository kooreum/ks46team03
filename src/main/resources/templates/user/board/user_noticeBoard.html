<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/user_default}">



<th:block layout:fragment="customContent">

    <!-- ##### Breadcumb Area Start ##### -->
    <div class="breadcumb-area bg-img bg-overlay" style="background-image: url(/user/img/bg-img/breadcumb2.jpg);">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12">
                    <div class="breadcumb-text text-center">
                        <h2>공지</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ##### Breadcumb Area End ##### -->

    <!-- ##### Board Area Start ##### -->
    <style>
        #container {
            width: 80%;
            margin: 0 auto;
            padding-top: 50px;
        }

        h1 {
            text-align: center;
            margin-bottom: 50px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f5f5f5;
        }

        /*td:nth-child(2) {
            text-align: left;
        }*/

        .write-button {
            text-align: right;
            margin-top: 30px;
        }

        .write-button a {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .write-button a:hover {
            background-color: #0062cc;
        }
    </style>

    <body>
    <div id="container">
        <h1>공지사항 게시판</h1>
        <table>
            <thead>
            <tr>
                <th>글번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성시간</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>4</td>
                <td><a href="#">네 번째 공지사항 제목입니다.</a></td>
                <td>admin</td>
                <td>2023-04-16 12:34:56</td>
            </tr>
            <tr>
                <td>3</td>
                <td><a href="#">올바른 말을 사용해 주세요.</a></td>
                <td>admin</td>
                <td>2023-04-13 10:20:30</td>
            </tr>
            <tr>
                <td>2</td>
                <td><a href="#">회원별 등급 안내</a></td>
                <td>admin</td>
                <td>2023-04-12 10:20:30</td>
            </tr>
            <tr>
                <td>1</td>
                <td><a href="#">금일 점검 합니다.</a></td>
                <td>admin</td>
                <td>2023-04-10 10:20:30</td>
            </tr>
            <!-- 추가적인 글목록 데이터는 위와 같은 형식으로 추가 -->
            </tbody>
        </table>
        <div class="write-button">
            <a th:href="@{/user/board/addNotice}">공지사항 등록</a>
        </div>
    </div>
    </body>

    <!-- ##### Board Area End ##### -->


    <!-- ##### All Javascript Files ##### -->
    <!-- jQuery-2.2.4 js -->
    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="js/bootstrap/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <!-- All Plugins js -->
    <script src="js/plugins/plugins.js"></script>
    <!-- Active js -->
    <script src="js/active.js"></script>

</th:block>
</html>
