<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/user_default}">
<link rel="stylesheet" type="text/css" th:href="@{/user/css/table.css}" />
<head>
    <style>
        .row {
            display: flex;
            justify-content: center;
        }
        .themed-grid-col {
            border: 1px solid black;
            background-color: lightblue;
            width: 150px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 3px;
        }
        .themed-grid-col1 {
            border: 1px solid black;
            background-color: lightskyblue;
            width: 150px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 3px;
        }
        .write-button {
            text-align: center;
            margin-top: 30px;
        }

        .write-button a {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .write-button a:hover {
            background-color: #0062cc;
        }

        .write-button a {
            background-color: deepskyblue;
        }

        .write-button a:hover {
            background-color: royalblue;
        }
    </style>
</head>


<th:block layout:fragment="customContent">

    <!-- ##### Breadcumb Area Start ##### -->
    <div class="breadcumb-area bg-img bg-overlay" style="background-image: url(/user/img/bg-img/breadcumb2.jpg);">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12">
                    <div class="breadcumb-text text-center">
                        <h2>냉장고</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ##### Breadcumb Area End ##### -->

    <div class="container">
    <h2 class="mt-4" th:align="center">냉장고 재료</h2>

        <div class="row mb-2">
            <div class="col-4 themed-grid-col">
                <table th:unless="fridgeList ==  null">
                    <thead>
                        <tr>
                            <th colspan="2">냉장3 좌</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="r : ${fridgeList}" th:if="${r.myDetailLocationCode == 'my_detail_7'}">
                            <td th:text="${r.ingredientName}" style="color:blue"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-4 themed-grid-col">
                <table th:unless="fridgeList ==  null">
                    <thead>
                    <tr>
                        <th colspan="2">냉장3 우</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="r : ${fridgeList}" th:if="${r.myDetailLocationCode == 'my_detail_8'}">
                        <td th:text="${r.ingredientName}" style="color:blue"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    <div class="row mb-2">
        <div class="col-md-4 themed-grid-col">
            <table th:unless="fridgeList ==  null">
                <thead>
                <tr>
                    <th colspan="2">냉장2 좌</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="r : ${fridgeList}" th:if="${r.myDetailLocationCode == 'my_detail_5'}">
                    <td th:text="${r.ingredientName}" style="color:blue"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-4 themed-grid-col">
            <table th:unless="fridgeList ==  null">
                <thead>
                <tr>
                    <th colspan="2">냉장2 우</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="r : ${fridgeList}" th:if="${r.myDetailLocationCode == 'my_detail_6'}">
                    <td th:text="${r.ingredientName}" style="color:blue"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row mb-2">
        <div class="col-lg-4 themed-grid-col">
            <table th:unless="fridgeList ==  null">
                <thead>
                <tr>
                    <th colspan="2">냉장1 좌</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="r : ${fridgeList}" th:if="${r.myDetailLocationCode == 'my_detail_3'}">

                </tbody>
            </table>
        </div>
        <div class="col-lg-4 themed-grid-col">
            <table th:unless="fridgeList ==  null">
                <thead>
                <tr>
                    <th colspan="2">냉장1 우</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="r : ${fridgeList}" th:if="${r.myDetailLocationCode == 'my_detail_4'}">
                    <td th:text="${r.ingredientName}" style="color:blue"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row mb-2">
        <div class="col-xl-4 themed-grid-col1">
            <table th:unless="fridgeList ==  null">
                <thead>
                <tr>
                    <th colspan="2">냉동 좌</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="r : ${fridgeList}" th:if="${r.myDetailLocationCode == 'my_detail_1'}">
                    <td th:text="${r.ingredientName}" style="color:blue"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-xl-4 themed-grid-col1">
            <table th:unless="fridgeList ==  null">
                <thead>
                <tr>
                    <th colspan="2">냉동 우</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="r : ${fridgeList}" th:if="${r.myDetailLocationCode == 'my_detail_2'}">
                    <td th:text="${r.ingredientName}" style="color:blue"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>

    <div class="write-button">
        <a th:href="@{/user/fridge/addFridge}">재료 등록</a>
    </div>



    <!-- ##### All Javascript Files ##### -->
    <!-- jQuery-2.2.4 js -->
    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="js/bootstrap/popper.min.js"></script>

    <script src="js/bootstrap/bootstrap.min.js"></script>

    <script src="js/plugins/plugins.js"></script>

    <script src="js/active.js"></script>

</th:block>
</html>
