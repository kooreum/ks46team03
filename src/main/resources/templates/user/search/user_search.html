<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <div th:fragment="searchFragment">
    <form th:action="@{/user/member/memberList}" method="get">
      <select name="searchKey">
        <option value="memberId">회원아이디</option>
        <option value="memberName">회원이름</option>
        <option value="memberEmail">회원이메일</option>
        <option value="memberLevel">회원레벨</option>
      </select>
      <input type="text" name="searchValue" placeholder="검색어를 입력해주세요."/>
      <button type="submit">검색</button>
    </form>
  </div>

  <div th:fragment="searchFragment2">
    <form th:action="@{/user/recipe/recipeList}" method="get">
      <select name="searchKey">
        <option value="recipeName">레시피 이름</option>
        <option value="memberId">회원 아이디</option>
      </select>
      <input class="" type="text" name="searchValue" placeholder="검색어를 입력해주세요"/>
      <button type="submit">검색</button>
    </form>
  </div>



  <div th:fragment="inquirySearchFragment">
    <style>
      .form-group select {
        width: 150px;
      }

      .form-group input,
      .form-group button {
        display: inline-block;
      }
      .form-group {
        text-align: center;
      }
    </style>
    <form th:action="@{/user/inquiryList}" method="get">
      <div class="form-group">
        <select name="searchKey">
          <option value="memberId">회원아이디</option>
          <option value="inquiryBoardCode">문의 번호</option>
          <option value="inquiryTypeCode">문의 카테고리</option>
          <option value="inquiryBoardTitle">문의사항 제목</option>
        </select>
        <input type="text" name="searchValue" placeholder="검색어를 입력해주세요." />
        <button type="submit">검색</button>
      </div>
    </form>
  </div>

  <div th:fragment="reportSearchFragment">
    <style>
      .form-group select {
        width: 150px;
      }
      .form-group input,
      .form-group button {
        display: inline-block;
      }
      .form-group {
        text-align: center;
      }
    </style>
    <form th:action="@{/user/reportList}" method="get">
      <div class="form-group">
        <select name="searchKey">
          <option value="memberId">회원아이디</option>
          <option value="reportBoardCode">신고 번호</option>
          <option value="reportTypeCode">신고 유형</option>
        </select>
        <input type="text" name="searchValue" placeholder="검색어를 입력해주세요." />
        <button type="submit">검색</button>
      </div>
    </form>
  </div>

  <div th:fragment="noticeSearchFragment">
    <style>
      .form-group select {
        width: 150px;
      }
      .form-group input,
      .form-group button {
        display: inline-block;
      }
      .form-group {
        text-align: center;
      }
    </style>
    <form th:action="@{/user/noticeList}" method="get">
      <div class="form-group">
        <select name="searchKey">
          <option value="memberId">회원아이디</option>
          <option value="noticeBoardCode">공지 번호</option>
          <option value="noticeBoardTitle">공지 제목</option>
        </select>
        <input type="text" name="searchValue" placeholder="검색어를 입력해주세요." />
        <button type="submit">검색</button>
      </div>
    </form>
  </div>


</html>
