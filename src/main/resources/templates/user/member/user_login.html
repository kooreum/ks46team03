<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/user_default}">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/user/css/form.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/user/css/login.css}">
</head>
<th:block layout:fragment="customJs">
    <script th:src="@{/js/jquery-3.6.4.js}"></script>
    <script type="text/javascript" th:inline="javascript">
        $('#resetBtn').click(function (){
            //location.href = '/member/memberList';
            history.go(-1);
        });

        let result = /*[[${result}]]*/;
        if(result) alert(result);

        const validationFn = ele => {
            let value = $(ele).val();
            let result = true;
            if (typeof value == 'undefined' || value == null || value == '') {
                let msg = $(ele).parents('tr').find('label').text();
                alert(`${msg} 입력해주세요`);
                $(ele).focus();
                result = false;
            }
            return result;
        }
        $('#submitBtn').click(function (){
            let isSubmit = true;
            const $inputEle = $('#loginForm input');
            $inputEle.each(function (idx, item){
                isSubmit = validationFn(item);
                return isSubmit;
            });
            if(isSubmit) $('#loginForm').submit();
        });

    </script>
</th:block>

<th:block layout:fragment="customContent">
    <form id="loginForm" th:action="@{/user/member/login}" method="post">
        <table th:object="${memberInfo}" class="table-center">
            <tbody>
            <tr>
                <td class="labeltd">
                    <label for="memberId">회원아이디</label>
                </td>
                <td>
                    <input type="text" id="memberId" name="memberId" placeholder="회원아이디를 입력해 주세요"/>
                </td>
            </tr>
            <tr>
                <td class="labeltd">
                    <label for="memberPw">회원비밀번호</label>
                </td>
                <td>
                    <input type="text" id="memberPw" name="memberPw" placeholder="회원비밀번호를 입력해 주세요"/>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="button" id="submitBtn">로그인</button>
                    <button type="button" id="resetBtn">입력취소</button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>

</th:block>
</html>
